{% extends 'base.html' %}

{% block css %}

{% endblock %}
{% block body %}


<div class="tm-row">       
    <div class="tm-col-left"></div>
    <main class="tm-col-right">
        <section class="tm-content">
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-9 mx-auto mt-5">
                        {% include "notify.html" %}
                        <div class="card">
                            <div class="card-header">
                                <div class="display-5" style="color: rgb(55, 56, 68);">Locality Table Insertion</div>
                            </div>
                            <div class="card-body">
                                <form method="post">
                                    <div class="form-group">
                                      <label for="" style="color: rgb(55, 56, 68);">Locality ID</label>
                                        <input type="text" class="form-control" name="locid" id="locid" placeholder="" style="color: rgb(55, 56, 68);">
                                    </div>
                                    <div class="form-group">
                                      <label for="" style="color: rgb(55, 56, 68);">Locality name</label>
                                      <input type="text" name="locname" id="locname" class="form-control" placeholder="" style="color: rgb(55, 56, 68);">
                                    </div>
                                    <div class="form-group">
                                        <label for="" style="color: rgb(55, 56, 68);">Locality city</label>
                                        <input type="text" name="loccity" id="loccity" class="form-control" placeholder="" style="color: rgb(55, 56, 68);">
                                      </div>
                                    <div class="form-group">
                                        <button  class="btn btn-success btn-lg">Submit</button>
                                    </div>
                                </form>
                            </div>             
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>      
</div>

{% endblock %}
